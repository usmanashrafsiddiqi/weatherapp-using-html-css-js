<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <input type="text" placeholder="Enter city name">
            <button style="border-radius: 7px; border: 1px solid white;">
                <img src="images/search.png" alt="Search">
            </button>
        </nav>
        <div class="weatherpic">
            <img class="change" src="images/clear.png" width="200px" height="200px" alt="Weather Icon">
        </div>
        <div class="temp">7Â°c</div>
        <div class="city">Germany</div>
        <div class="end">
            <div class="hello">
                <img src="images/humidity.png" width="45px" alt="Humidity Icon">
                <div>
                    <p class="humidity">48%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="bello">
                <img src="images/wind.png" width="45px" alt="Wind Icon">
                <div>
                    <p class="windspeed">10.29 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
